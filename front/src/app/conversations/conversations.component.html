<h2>Mes conversations</h2>
<ul class="list-group">
  <div *ngIf="conversations.length === 0">
    <p>{{defaultMessage}}</p>
    <a routerLink="/search">Faire des rencontres</a>
  </div>
    <a *ngFor="let conv of conversations" class="list-group-item list-group-item-action"
       [ngClass]="{'border': hasNewMessages(conv)}"
       [routerLink]="['/conv', conv.user2.id]">
      <div class="row">
        <div class="col-lg-11 col-9">
          <h3 class="name-title">{{conv.user2.firstName}}</h3>
          <div class="d-flex">
            <p *ngIf="conv.messages.length > 0" class="text-dark-blue me-1 overflow-hidden">{{conv.messages[0].content}}</p>
          </div>
        </div>
        <div class="col-lg-1 col-3 position-relative">
          <span *ngIf="hasNewMessages(conv)" class="badge bg-dark-blue text-white position-absolute start-50 top-50 translate-middle">New</span>
        </div>
      </div>
    </a>
</ul>
