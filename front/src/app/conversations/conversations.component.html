<h2>Mes conversations</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let conv of conversations">
    <h3>{{conv.user2.firstName}}</h3>
    <p *ngIf="conv.messages.length > 0">{{conv.messages[0].sender}} :{{conv.messages[0].content}}</p>
    <a [routerLink]="[conv.user2.id]">Voir la conversation</a>
  </li>
</ul>
