<div *ngIf="user !== undefined">
  <div class="rounded-50 shadow-lg float-lg-start p-3 halfw">
    <div class="row">
      <h1>Profil</h1>
    </div>
    <div class="row">
      <h2 class="category">Mail </h2>
      <p>{{user.email}}</p>
    </div>
    <div class="row">
      <h2 class="category">Nom complet </h2>
      <p>{{user.firstName}}</p>
    </div>
    <div class="row">
      <h2 class="category">Ville </h2>
      <p>{{user.city}}</p>
    </div>
    <div class="row">
      <h2 class="category">Genre </h2>
      <p>{{user.gender}}</p>
    </div>
    <div class="row">
      <h2 class="category">Genre recherch√© </h2>
      <p>{{user.desiredGender}}</p>
    </div>
    <div class="row">
      <h2 class="category">Description </h2>
      <p class="text-break">{{user.description}}</p>
    </div>
    <div class="row">
      <div class="text-center">
        <a routerLink="editProfile" class="btn btn-primary text-white">Modifier</a>
      </div>
    </div>
  </div>

  <div class="float-lg-end halfw p-3">
    <div class="position-relative">
    <span class="position-absolute top--3 start--3 first-plan">
      <img src="../resources/smiley.svg" alt="Likeurs" width="50" height="50" class="rounded-circle shadow-lg">
    </span>
      <div class="list-group like overflow-auto mb-5 bg-dark-blue shadow-lg rounded-50">
        <p *ngIf="user.likedBy.length == 0" class="m-3 text-center text-white">Bah alors, personne ne veut de vous ou quoi ?</p>
        <app-like *ngFor="let likedByUser of user.likedBy;" [id]="likedByUser"></app-like>
      </div>
    </div>
    <div class="position-relative">
    <span class="position-absolute top--3 start--3 first-plan">
      <img src="../resources/coeur.svg" alt="Cruch" width="50" height="50" class="rounded-circle shadow-lg">
    </span>
      <div class="list-group like overflow-auto shadow-lg rounded-50 bg-light-blue">
        <p *ngIf="user.likedUsers.length == 0" class="m-3 text-center">Vous etes difficile on dirait !</p>
        <app-like *ngFor="let likedUser of user.likedUsers;" [id]="likedUser"></app-like>
      </div>
    </div>
  </div>
</div>
