<a [routerLink]="['/users', user.id]"
   class="list-group-item list-group-item-action p-3 bg-transparent text-decoration-none text-white"
   *ngIf="user !== undefined">
  <div class="row text-center">
    <div class="col">
      <p class="mb-0">{{user.firstName}}</p>
    </div>
    <div class="col">
      <p class="mb-0">{{user.city}}</p>
    </div>
  </div>
</a>
