<h2>Se connecter</h2>
<div>
  <form [formGroup]="connectionForm" (ngSubmit)="onSubmitForm()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="connectionForm.invalid">Se connecter</button>
  </form>
</div>
