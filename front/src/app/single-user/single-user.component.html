<div class="position-relative vh-80">
  <div class="position-absolute start-50 top-50 translate-middle rounded-50 bg-white p-5 shadow-lg">
    <h1 class="name-title">{{user.firstName}}</h1>
    <div *ngIf="user.description && user.description.length > 0" class="row">
      <h2 class="category">Description </h2>
      <div class="overflow-auto">
        <p class="text-break">{{user.description}}</p>
      </div>
    </div>
    <div class="row">
      <h2 class="category">Genre </h2>
      <p>{{user.gender}}</p>
    </div>
    <div class="row">
      <h2 class="category">Genre recherchÃ© </h2>
      <p>{{user.desiredGender}}</p>
    </div>
    <div class="row">
      <div *ngIf="isLikedByRequester" class="col">
        <button class="btn btn-like"
                (click)="dislike()">Liked
        </button>
      </div>
      <div *ngIf="!isLikedByRequester" class="col">
      <button class="btn btn-like"
              (click)="like()">like
      </button>
      </div>
      <div class="col">
        <a class="btn btn-primary" [routerLink]="['/conv', user.id]"
           *ngIf="isLikedByRequester && likedRequester">Tchatter
        </a>
      </div>
    </div>
  </div>
</div>
